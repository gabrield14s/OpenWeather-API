<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Using OpenWheter API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>

<body>  
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="p-3 mb-2 bg-warning text-dark">
      <div id="box-div">
        <h1>OpenWheater API</h1>
          <br>
          <h2>Previsão do Tempo</h2>
          <br>
          <div class="d-flex justify-content-evenly">
          <input id="city-input" class="form-control" type="text"  aria-label="readonly input example">
          <button type="button" id="search-button" class="btn btn-outline-secondary">Buscar</button>
        </div>

        <div name="div-box-wheater">
          <h2 id="name-city"></h2>
        </div>
        <div name="div-box-wheater">
          <p id="degress"></p>
        </div>

        <div id="div-menssage-error">
          <p id="menssage-error">Local Inválido, Tente Novamente</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
